<script>
       document.getElementById('fundForm').addEventListener('submit', function(event) {
         event.preventDefault(); // Prevent form submission
  
         const palmpayNumber = document.getElementById('palmpayNumber').value;
         const palmpayName = document.getElementById('palmpayName').value;
         const amount = document.getElementById('amount').value;
  
         // Store form data in localStorage
         localStorage.setItem('palmpayNumber', palmpayNumber);
         localStorage.setItem('palmpayName', palmpayName);
         localStorage.setItem('amount', amount);
  
         // Navigate to the next page
         window.location.href = 'nextpage.html';
       });
</script>
